<div style="margin: 20px" class="main">
  <div fxLayout="row wrap" fxLayoutGap="10px grid" style="margin: 20px">
    <div [fxFlex]="100 / 4 + '%'"
         [fxFlex.xs]="100 + '%'"
         [fxFlex.md]="33 + '%'" class="social_handles" fxLayout="column">
      <div fxFlex="60%">
        <img
          style="display: block; width: 300px"
          alt="meshada"
          src="../../assets/logo.svg"
        />
      </div>
      <div
        fxLaoyout="row"
        fxLayoutGap="5px"
        _ngcontent-app-c55=""
        class="footer__social-section u-flex-center u-m-t-x2"
      >
        <a
          _ngcontent-app-c55=""
          target="_self"
          tabindex="0"
          aria-label="Visit ShopStyle on Twitter"
          data-test="footer__link-section-link"
          href="https://twitter.com/meshadaInc"
          class="ng-star-inserted"
        >
          <mat-icon
            _ngcontent-app-c55=""
            role="img"
            color="warn"
            aria-label="Twitter"
            svgicon="twitter"
            class="mat-icon notranslate u-icon u-icon--xs u-white mat-icon-no-color"
            aria-hidden="true"
            data-mat-icon-type="svg"
            data-mat-icon-name="twitter"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fit=""
              height="100%"
              width="100%"
              preserveAspectRatio="xMidYMid meet"
              focusable="false"
            >
              <path
                d="M24 4.557a9.83 9.83 0 01-2.828.775 4.932 4.932 0 002.165-2.724 9.864 9.864 0 01-3.127 1.195 4.916 4.916 0 00-3.594-1.555c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 011.671 3.149a4.93 4.93 0 001.523 6.574 4.903 4.903 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.084 4.928 4.928 0 004.6 3.419A9.9 9.9 0 010 19.54a13.94 13.94 0 007.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0024 4.557z"
              ></path>
            </svg>
          </mat-icon>
        </a
        ><!----><a
        _ngcontent-app-c55=""
        target="_self"
        tabindex="0"
        aria-label="Visit ShopStyle on Facebook"
        data-test="footer__link-section-link"
        href="https://www.facebook.com/meshadaInc"
        class="ng-star-inserted"
      >
        <mat-icon
          _ngcontent-app-c55=""
          role="img"
          color="warn"
          aria-label="Facebook"
          svgicon="facebook-f"
          class="mat-icon notranslate u-icon u-icon--xs u-white mat-icon-no-color"
          aria-hidden="true"
          data-mat-icon-type="svg"
          data-mat-icon-name="facebook-f"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              d="M9 8H6v4h3v12h5V12h3.642L18 8h-4V6.333C14 5.378 14.192 5 15.115 5H18V0h-3.808C10.596 0 9 1.583 9 4.615V8z"
            ></path>
          </svg>
        </mat-icon>
      </a
      ><!----><a
        _ngcontent-app-c55=""
        target="_self"
        tabindex="0"
        aria-label="Visit ShopStyle on Instagram"
        data-test="footer__link-section-link"
        href="https://www.instagram.com/meshadaInc/"
        class="ng-star-inserted"
      >
        <mat-icon
          color="warn"
          role="img"
          aria-label="Instagram"
          svgicon="instagram"
          class="mat-icon notranslate u-icon u-icon--xs u-white mat-icon-no-color"
          aria-hidden="true"
          data-mat-icon-type="svg"
          data-mat-icon-name="instagram"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"

        </mat-icon>
      </a
      ><!----><a
        _ngcontent-app-c55=""
        target="_blank"
        tabindex="0"
        aria-label="Visit ShopStyle on Pinterest"
        data-test="footer__link-section-link"
        href="https://www.pinterest.com/meshadaInc"
        class="ng-star-inserted"
      >
        <mat-icon
          _ngcontent-app-c55=""
          role="img"
          color="warn"
          aria-label="Pinterest"
          svgicon="pinterest"
          class="mat-icon notranslate u-icon u-icon--xs u-white mat-icon-no-color"
          aria-hidden="true"
          data-mat-icon-type="svg"
          data-mat-icon-name="pinterest"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fit=""
            height="100%"
            width="100%"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
          >
            <path
              fill-rule="evenodd"

            ></path>
          </svg>
        </mat-icon>
      </a
      ><!---->
      </div>
    </div>
    <div [fxFlex]="100 / 4 + '%'"
         [fxFlex.xs]="100 + '%'"
         [fxFlex.md]="33 + '%'" class="company" fxLayout="column">
      <div class="footer_topic" style="font-size: x-large">Company</div>
      <a routerLink="/aboutus">About</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
    <div [fxFlex]="100 / 4 + '%'"
         [fxFlex.xs]="100 + '%'"
         [fxFlex.md]="33 + '%'" class="Guide" fxLayout="column">
      <div class="footer_topic" style="font-size: x-large">Guide</div>
      <a href="#">Brands</a>
      <a href="#">Trends</a>
      <a href="#">Cashback</a>
      <a href="#">Categories</a>
      <a href="#">International</a>
    </div>
    <div [fxFlex]="100 / 4 + '%'"
         [fxFlex.xs]="100 + '%'"
         [fxFlex.md]="33 + '%'" class="legal" fxLayout="column">
      <div class="footer_topic" style="font-size: x-large">Legal</div>
      <a style="cursor: pointer" (click)="onAdsClicked()">Advertising Disclosure</a>
      <a [routerLink]="['/legal','terms']" routerLinkActive="active">Terms & Conditions</a>
      <a [routerLink]="['/legal','cookie']" routerLinkActive="active">Cookie Policy</a>
      <a [routerLink]="['/legal','privacy']" routerLinkActive="active">Privacy Policy</a>
      <a [routerLink]="['/legal','cashback']" routerLinkActive="active">Cashback Policy</a>
      <a style="margin-top: 20px"> Â©2022 Meshada Inc.</a>
    </div>
  </div>
</div>
