<mat-toolbar class="nav mat-elevation-z4" style="background-color: white">
  <mat-toolbar-row
    fxLayout="row"
    fxLayoutGap="20px"
    fxLayoutAlign="center center"
    style="background-color: white; margin-top: 20px"
  >
    <a fxHide.xs="true" routerLink="/index" routerLinkActive="active">
      <img
        style="display: block; width: 120px"
        alt="meshada"
        src="../../assets/logo.svg"
      />
    </a>

    <div fxHide.xs="true" fxLayoutAlign="center start" fxLayout="row">
      <a
        mat-button
        onselect=""
        (click)="onGenderClicked('male')"
        routerLinkActive="active"
        routerLink="/store"
      >
        MEN
      </a>
      <a
        mat-button
        (click)="onGenderClicked('female')"
        routerLinkActive="active"
        routerLink="/store"
      >
        WOMEN
      </a>
    </div>
    <div style="padding: 5px" fxFlex="100%">
      <form [formGroup]="searchForm" (ngSubmit)="submitForm()" novalidate>
        <mat-form-field
          fxFlex
          appearance="outline"
          color="warn"
          style="border: 20px !important; padding-top: 18px"
          class="header-search-field"
        >
          <!-- <mat-label>Search</mat-label> -->
          <input
            style="margin: 0"
            type="search"
            placeholder="What are you looking for?"
            submit
            matInput
            class="autocomplete-input"
            [formControl]="searchInput"
          />
          <!-- <mat-autocomplete

          >
            {{ suggestion[0] }}
          </mat-option>
        </mat-autocomplete> -->
          <!-- <mat-hint>Search</mat-hint> -->
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            class="search"
            routerLink="/store"
            routerLinkActive="active"
          >
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
      <!-- </div> -->
    </div>
